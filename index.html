<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место. Интерактивная страница</title>
</head>

  <body class="page">

    <header class="header">
      <img class="logo header__logo" src="./images/logo.svg" alt="Место логотип">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="elements__item">
            <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="elements__item-container">
                <h2 class="elements__item-title">Карачаевск</h2>
                <button class="elements__like-button elements__like-button_active" type="button"></button>
              </div>
          </div>

          <div class="elements__item">
            <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
              <div class="elements__item-container">
                <h2 class="elements__item-title">Эльбрус</h2>
                <button class="elements__like-button elements__like-button_active" type="button"></button>
              </div>
          </div>

          <div class="elements__item">
            <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
              <div class="elements__item-container">
                <h2 class="elements__item-title">Домбай</h2>
                <button class="elements__like-button elements__like-button_active" type="button"></button>
              </div>
          </div>

          <div class="elements__item">
            <img class="elements__image" src="./images/altai.jpg" alt="Алтай">
              <div class="elements__item-container">
                <h2 class="elements__item-title">Алтай</h2>
                <button class="elements__like-button elements__like-button_active" type="button"></button>
              </div>
          </div>

          <div class="elements__item">
            <img class="elements__image" src="./images/baikal.jpg" alt="Байкал">
              <div class="elements__item-container">
                <h2 class="elements__item-title">Байкал</h2>
                <button class="elements__like-button elements__like-button_active" type="button"></button>
              </div>
          </div>

          <div class="elements__item">
            <img class="elements__image" src="./images/spb.jpg" alt="Санкт-Петербург">
              <div class="elements__item-container">
                <h2 class="elements__item-title">Санкт-Петербург</h2>
                <button class="elements__like-button elements__like-button_active" type="button"></button>
              </div>
          </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Александр Король.</p>
    </footer>

    <!-- <section class="popup popup_opened"> отобразит попап, сейчас он скрыт -->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__name" name="user"  type="text" required placeholder="Ваше имя" value="Жак-Ив Кусто">
          <input class="popup__input popup__profession" name="profession" type="text" required placeholder="Ваша профессия" value="Исследователь океана">
        </form>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </div>
    </section>

  </body>
</html>
